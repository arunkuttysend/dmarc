# Redis Configuration for DMARC Analyzer
# Performance optimizations for caching API responses

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for development - can be disabled in production)
save 900 1
save 300 10
save 60 10000

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Advanced settings
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Client connections
maxclients 10000
