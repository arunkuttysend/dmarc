[general]
save_aggregate = True
save_forensic = True
output = /opt/parsedmarc/output
silent = False
log_file = /var/log/parsedmarc/parsedmarc.log

[imap]
host = ${IMAP_HOST}
user = ${IMAP_USER}
password = ${IMAP_PASSWORD}
ssl = True
port = 993
watch = True
delete_reports = False
reports_folder = INBOX
batch_size = 10
test = False
# Process reports from the last 30 days on startup
since = 30

[elasticsearch]
host = elasticsearch
port = 9200
ssl = False
verify_certs = False
# Index template settings for better performance
index_suffix = daily
number_of_shards = 1
number_of_replicas = 0
# Monthly index rotation for better management
monthly_indexes = True

[logging]
log_file = /var/log/parsedmarc/parsedmarc.log
log_level = INFO

[splunk]
# Disabled for this setup
enabled = False

[kafka]
# Disabled for this setup
enabled = False

[smtp]
# Email notifications (optional)
enabled = False
